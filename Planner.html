<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Planner.css">
    <title>Planner</title>
</head>

<body>
    <div class="main-container box">
        <details> <!-- ontoggle -->
            <summary>Select Students</summary>
            <div id="char_list_container">
                <table id="char_list_table" apply-filter="true"></table>
            </div>
        </details>
        <details> <!-- ontoggle -->
            <summary>Artifact Needed</summary>
            <div id="artifact_list_container">
                <table id="artifact_list_table" apply-filter="true"></table>
            </div>
        </details>
        <details> <!-- ontoggle -->
            <summary>Equipment Needed</summary>
            <div id="equipment_list_container">
                <table id="equipment_list_table" apply-filter="true"></table>
            </div>
        </details>
    </div>
<!--
    <div class="search-bar-container">
      <input type="text" id="searchBar" placeholder="Search..." oninput="searchBarOnInput(event)" />
    </div> -->
    <div class="search-bar-container">
      <div class="search-bar-wrapper">
        <span class="search-icon">🔍</span>
        <input type="text" id="searchBar" placeholder="Search..." oninput="searchBarOnInput(event)" />
      </div>
    </div>
    <script src="Planner.js"></script>
</body>

</html>
